<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MazzAdmin | Gestão de Seletivos</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0f172a;
            --accent: #2563eb;
            --bg: #f8fafc;
            --white: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background-color: var(--bg); color: var(--text-main); display: flex; min-height: 100vh; }

        /* Sidebar */
        .sidebar { width: 260px; background: var(--primary); color: white; padding: 30px 20px; display: flex; flex-direction: column; position: fixed; height: 100vh; }
        .sidebar h2 { font-size: 1.5rem; margin-bottom: 40px; font-weight: 700; color: #38bdf8; }
        .sidebar a { color: #94a3b8; text-decoration: none; padding: 12px 15px; border-radius: 8px; margin-bottom: 10px; transition: 0.3s; font-weight: 600; }
        .sidebar a:hover, .sidebar a.active { background: rgba(255,255,255,0.1); color: white; }

        /* Conteúdo Principal */
        .main-content { flex: 1; margin-left: 260px; padding: 40px; }
        
        .header-admin { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .header-admin h1 { font-size: 1.8rem; }
        .btn-new { background: var(--accent); color: white; padding: 10px 20px; border-radius: 8px; border: none; font-weight: 600; cursor: pointer; }

        /* Cards de Estatísticas */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .stat-card { background: var(--white); padding: 25px; border-radius: 16px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .stat-card span { color: var(--text-muted); font-size: 0.9rem; font-weight: 600; }
        .stat-card h3 { font-size: 2rem; margin-top: 5px; color: var(--accent); }

        /* Tabela */
        .table-container { background: var(--white); border-radius: 16px; padding: 25px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .table-container h2 { margin-bottom: 20px; font-size: 1.2rem; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 15px; border-bottom: 2px solid #f1f5f9; color: var(--text-muted); font-size: 0.85rem; text-transform: uppercase; }
        td { padding: 15px; border-bottom: 1px solid #f1f5f9; font-size: 0.95rem; }
        
        .status-tag { padding: 4px 10px; border-radius: 20px; font-size: 0.75rem; font-weight: 700; }
        .status-pendente { background: #fef9c3; color: #854d0e; }
        .status-aprovado { background: #dcfce7; color: #166534; }

        @media (max-width: 768px) {
            .sidebar { width: 70px; padding: 20px 10px; }
            .sidebar h2, .sidebar a span { display: none; }
            .main-content { margin-left: 70px; }
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <h2>MazzAdmin</h2>
        <a href="#" class="active"><span>Dashboard</span></a>
        <a href="#"><span>Editais</span></a>
        <a href="#"><span>Candidatos</span></a>
        <a href="#"><span>Configurações</span></a>
        <a href="index.html" style="margin-top: auto; color: #f87171;"><span>Sair</span></a>
    </aside>

    <main class="main-content">
        <header class="header-admin">
            <h1>Visão Geral</h1>
            <button class="btn-new">+ Novo Edital</button>
        </header>

        <section class="stats-grid">
            <div class="stat-card">
                <span>Inscritos Totais</span>
                <h3>1,284</h3>
            </div>
            <div class="stat-card">
                <span>Editais Ativos</span>
                <h3>04</h3>
            </div>
            <div class="stat-card">
                <span>Pendentes de Análise</span>
                <h3>56</h3>
            </div>
        </section>

        <section class="table-container">
            <h2>Candidatos Recentes</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Cargo</th>
                        <th>Data</th>
                        <th>Status</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><strong>Felipe Oliveira</strong></td>
                        <td>Engenheiro Civil</td>
                        <td>16/02/2026</td>
                        <td><span class="status-tag status-pendente">Pendente</span></td>
                        <td><button style="cursor:pointer; border:none; background:none; color:var(--accent); font-weight:bold;">Analisar</button></td>
                    </tr>
                    <tr>
                        <td><strong>Maria Silva</strong></td>
                        <td>Analista de Sistemas</td>
                        <td>15/02/2026</td>
                        <td><span class="status-tag status-aprovado">Aprovado</span></td>
                        <td><button style="cursor:pointer; border:none; background:none; color:var(--accent); font-weight:bold;">Ver</button></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

</body>
</html>
