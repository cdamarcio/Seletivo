<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MazzPSS | Portal de Seletivos</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0f172a;
            --accent: #2563eb;
            --bg: #f8fafc;
            --white: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background-color: var(--bg); color: var(--text-main); line-height: 1.6; }

        /* Navbar */
        .navbar { background: var(--white); padding: 1.2rem 0; border-bottom: 1px solid #e2e8f0; position: sticky; top: 0; z-index: 100; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .nav-content { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.5rem; font-weight: 700; color: var(--primary); text-decoration: none; }
        .logo span { color: var(--accent); }

        /* Hero */
        .hero { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); color: white; padding: 60px 0; text-align: center; border-radius: 0 0 40px 40px; }
        
        /* Filtros */
        .filters { background: var(--white); padding: 20px; border-radius: 15px; display: flex; gap: 15px; margin-top: -30px; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1); }
        .filters input { flex: 2; padding: 12px; border: 1px solid #e2e8f0; border-radius: 8px; outline: none; }
        .filters select { flex: 1; padding: 12px; border: 1px solid #e2e8f0; border-radius: 8px; }

        /* Grid */
        .grid-editais { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 25px; margin: 50px 0; }
        
        /* Cards */
        .card { background: var(--white); border-radius: 16px; padding: 25px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); border-top: 5px solid var(--accent); display: flex; flex-direction: column; transition: 0.3s; }
        .card:hover { transform: translateY(-5px); }
        
        .badge { display: inline-block; padding: 5px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: 700; margin-bottom: 15px; text-transform: uppercase; }
        .aberto { background: #dcfce7; color: #166534; }
        .encerrado { background: #f1f5f9; color: #475569; }

        .card h3 { color: var(--primary); font-size: 1.2rem; margin-bottom: 10px; }
        .card p { font-size: 0.9rem; color: var(--text-muted); margin-bottom: 5px; }

        .card-footer { margin-top: auto; padding-top: 15px; border-top: 1px solid #f1f5f9; display: flex; justify-content: space-between; align-items: center; }
        .btn-primary { background: var(--accent); color: white; border: none; padding: 10px 18px; border-radius: 8px; font-weight: 700; cursor: pointer; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="container nav-content">
            <a href="index.html" class="logo">Mazz<span>PSS</span></a>
            <a href="admin.html" style="text-decoration:none; font-weight:600; color:var(--primary); font-size:0.9rem;">Admin</a>
        </div>
    </nav>

    <header class="hero">
        <div class="container">
            <h2>Portal de Seletivos</h2>
            <p>Conceição do Araguaia - PA</p>
        </div>
    </header>

    <main class="container">
        <section class="filters">
            <input type="text" id="search" placeholder="Buscar cargo...">
            <select id="status-filter">
                <option value="todos">Todos</option>
                <option value="aberto">Abertos</option>
                <option value="encerrado">Encerrados</option>
            </select>
        </section>

        <section class="grid-editais">
            <div class="card" data-status="aberto">
                <span class="badge aberto">Aberto</span>
                <h3>Engenheiro Civil</h3>
                <p><strong>Vagas:</strong> 05</p>
                <p><strong>Salário:</strong> R$ 6.500,00</p>
                <div class="card-footer">
                    <span style="font-size:0.8rem;">Até 25/02</span>
                    <button class="btn-primary">Inscrever</button>
                </div>
            </div>

            <div class="card" data-status="encerrado" style="border-top-color:#94a3b8">
                <span class="badge encerrado">Encerrado</span>
                <h3>Auxiliar Administrativo</h3>
                <p><strong>Vagas:</strong> 10</p>
                <p><strong>Salário:</strong> R$ 2.500,00</p>
                <div class="card-footer">
                    <span style="font-size:0.8rem;">Finalizado</span>
                    <button class="btn-primary" style="background:#94a3b8">Ver Resultado</button>
                </div>
            </div>
        </section>
    </main>

    <script>
        const input = document.getElementById('search');
        const select = document.getElementById('status-filter');
        const cards = document.querySelectorAll('.card');

        function filtrar() {
            const termo = input.value.toLowerCase();
            const status = select.value;

            cards.forEach(card => {
                const titulo = card.querySelector('h3').innerText.toLowerCase();
                const statusCard = card.getAttribute('data-status');
                const bateTexto = titulo.includes(termo);
                const bateStatus = (status === 'todos' || status === statusCard);
                card.style.display = (bateTexto && bateStatus) ? 'flex' : 'none';
            });
        }
        input.addEventListener('input', filtrar);
        select.addEventListener('change', filtrar);
    </script>
</body>
</html>
