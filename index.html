<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal PSS - Inscrições Abertas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">Mazz<span>PSS</span></h1>
            <div class="nav-links">
                <a href="index.html">Início</a>
                <a href="admin.html" class="btn-admin">Acesso Administrativo</a>
            </div>
        </div>
    </nav>

    <header class="hero">
        <div class="container">
            <h2>Processos Seletivos Simplificados</h2>
            <p>Encontre oportunidades e acompanhe suas inscrições.</p>
        </div>
    </header>

    <main class="container">
        <section class="filters">
            <input type="text" id="search" placeholder="Buscar por cargo ou edital...">
            <select id="status">
                <option value="todos">Todos os Status</option>
                <option value="aberto">Inscrições Abertas</option>
                <option value="andamento">Em Andamento</option>
                <option value="encerrado">Encerrados</option>
            </select>
        </section>

        <section class="grid-editais" id="lista-editais">
            <div class="card">
                <div class="badge aberto">Inscrições Abertas</div>
                <h3>PSS 001/2026 - Engenheiro Civil</h3>
                <p><strong>Vagas:</strong> 05 + CR</p>
                <p><strong>Salário:</strong> R$ 6.500,00</p>
                <div class="card-footer">
                    <span>Encerra em: 25/02/2026</span>
                    <button class="btn-primary">Ver Detalhes</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
