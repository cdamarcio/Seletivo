<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"><title>Novo Edital | MazzAdmin</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #0f172a; --accent: #2563eb; --bg: #f8fafc; --white: #ffffff; --border: #e2e8f0; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background-color: var(--bg); display: flex; }
        .sidebar { width: 260px; background: var(--primary); color: white; padding: 30px 20px; position: fixed; height: 100vh; }
        .sidebar a { color: #94a3b8; text-decoration: none; padding: 12px 15px; border-radius: 8px; display: block; margin-bottom: 10px; font-weight: 600; }
        .main-content { flex: 1; margin-left: 260px; padding: 40px; display: flex; justify-content: center; }
        .form-card { background: var(--white); width: 100%; max-width: 700px; padding: 40px; border-radius: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-size: 0.85rem; font-weight: 700; margin-bottom: 8px; color: var(--primary); }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 10px; outline: none; }
        .btn-save { background: var(--accent); color: white; padding: 15px; border: none; border-radius: 10px; font-weight: 700; cursor: pointer; width: 100%; margin-top: 20px; }
    </style>
</head>
<body>
    <aside class="sidebar">
        <h2>MazzAdmin</h2>
        <a href="admin.html">Dashboard</a>
        <a href="index.html" style="margin-top: auto; color: #f87171;">Sair</a>
    </aside>
    <main class="main-content">
        <div class="form-card">
            <h1>Cadastrar Novo Edital</h1>
            <p style="color: #64748b; margin-bottom: 30px;">Preencha os dados do novo seletivo.</p>
            <form action="admin.html">
                <div class="form-group"><label>Título do Cargo</label><input type="text" placeholder="Ex: Engenheiro Civil"></div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="form-group"><label>Vagas</label><input type="text" placeholder="Ex: 05"></div>
                    <div class="form-group"><label>Salário (R$)</label><input type="text" placeholder="6.500,00"></div>
                </div>
                <div class="form-group"><label>Data Limite</label><input type="date"></div>
                <div class="form-group"><label>Link do Edital (PDF)</label><input type="url" placeholder="https://drive.google.com/..."></div>
                <button type="submit" class="btn-save" onclick="alert('Edital cadastrado com sucesso!')">Publicar Seletivo</button>
            </form>
        </div>
    </main>
</body>
</html>
